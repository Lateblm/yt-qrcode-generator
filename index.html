<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>

<body>
    <div class="root">
        <p class="title">QR Code Generator</p>
        <input type="text" placeholder="Enter your text" spellcheck="false" class="form-control">
        <img src="" alt="" class="qr-code">
        <button class="btn-generate">Generate QR Code</button>
        <button class="btn-cancel">&#10005;</button>
    </div>
</body>
<script src="index.js"></script>

</html>
